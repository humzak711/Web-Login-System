<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .flashes { /* style possible error messages */
          list-style-type: none;
          overflow: hidden;
          position: relative;
          color: red;
          text-align: center;
          bottom: 20px;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      footer { 
        text-align: center; 
        position: absolute;
        bottom: 50px;
        width: 100%;
      }

      #githubicon {
        margin-right: 4px;
        position: relative;
        top: 6px
      }

      .login-page {
        width: 420px;
        height: 490px;
        position: absolute;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .login-box {
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
      }

      .login-box h1 {
        text-align: center;
        padding: 40px;
        font-size: 30px;
        color: #333333;
      }

      .login-box form {
        padding: 40px;
      }

      .user-box,
      .pass-box {
        width: 100%;
        margin-bottom: 20px;
      }

      .user-box input,
      .pass-box input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #dddddd;
      }

      .pass-box input {
        margin-top: 10px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        background-color: #4caf50;
        color: #ffffff;
        border: 0;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #333333;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="login-page">

        <div class="login-box">
          <form method="post">
            <div class="user-box">
              <h1>Login</h1>
              <input type="text" name="username" placeholder="Username" required maxlength="30"/>
            </div>
            <div class="pass-box">
              <input type="password" name="password" placeholder="Password" required maxlength="30" />
            </div>
            <input type="submit" value="Login" />
          </form>

           <!-- error messages incase the credentials don't exist-->
           {% with messages = get_flashed_messages() %}
           {% if messages %}
           <p1 class=flashes>
           {% for message in messages %}
             <li> <b> {{ message }} </b> </li>
           {% endfor %} 
           </p1>
           {% endif %} 
           {% endwith %}

           <p2> <a href="http://127.0.0.1:5000/signup">Sign-up</a> </p2>
           <p3> <br><br> <a href="http://127.0.0.1:5000">Back to home</a> </p3>
        </div>

      </div>
    </main>

    <footer>
        <p4> 
          <a href="https://github.com/humzak711">Click here to follow me on github! </a>
          <img src="https://onmsft.com/wp-content/uploads/2020/04/githubappicon.jpg"
          width="30" height="25" id="githubicon"> 
        </p4>
    </footer>
  </body>

</html>
